<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A music player!</title>
    <script src="musicPlayer.js" defer></script>

    <link rel="stylesheet" href="music-player.css">

    <link rel="icon" type="image/x-icon" href="/images/music-cat.ico">

</head>

<div class="wrapper">
    <div class="player">
        <div class="track-info">
            <div class="track-details">
                <div class="title">This is the title</div>
                <div class="separator"> - </div>
                <div class="artist">This is the artist</div>
                <div class="timer">
                    <div class="current-time">00:00</div>
                    <div class="total-duration">00:00</div>
                </div>
                <div class="track-controllers">
                    <img src="images/previous.png" class="previous" alt="previous track">
                    <img src="images/play.png" class="play" alt="play track" onclick="playPause()">
                    <img src="images/next.png" class="next" alt="next track">
                </div>
            </div>
            <img src="images/default_art.png" class="track-art">


        </div>
    </div>
</div>
<script src="mmusicPlayer.js"></script>
</body>

</html>
