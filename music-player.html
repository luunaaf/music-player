<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A music player!</title>
    <link rel="stylesheet" href="music-player.css">
    <link rel="icon" type="image/x-icon" href="/images/music-cat.ico">

</head>

<body>
    <div class="wrapper">
        <div class="player">
            <div class="track-info">
                <div class="track-details">

                    <div class="separator"> - </div>

                </div>
                <div class="track-art">
                    <div class="art"></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
